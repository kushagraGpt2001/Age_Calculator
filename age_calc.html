<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>AGE CALCULATOR
    </h1>
    <input type="date" id="date">
    <button onclick="agecalc()">calculator</button>
</body>
<script>
    let date = document.getElementById("date");
    
    function agecalc(){

        let bdate = new Date(date.value);

        let d1 = bdate.getDate();
        let m1 = bdate.getMonth();
        let y1 = bdate.getFullYear();

        let today = new Date()

        let d2 = today.getDate()
        let m2 = today.getMonth()+1;
        let y2 = today.getFullYear()

       let d3,m3,y3;

       y3 = y2 - y1;

       if(m2>=m1){
        m3 = m2-m1;
       }else{

        m3 = 12 + m2 - m1;
       }

       
        d3 = d2-d1;
       
        if(d3<0){
            d3 = d3*-1;
        }
       
        console.log(y3,m3,d3);

    }
</script>
</html>
